ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1

network={
        ssid="<INSERT_SSID_HERE>"
        proto=RSN
        key_mgmt=WPA-EAP
        pairwise=CCMP
        auth_alg=OPEN
        eap=PEAP
        identity="<INSERT_USER_ID_HERE>"
        password="<INSERT_PASSWORD_HERE>"
        phase2="auth=MSCHAPV2"

}